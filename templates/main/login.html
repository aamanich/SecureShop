<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SecureShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            secondary: '#7c3aed',
            accent: '#10b981',
            dark: '#1e293b',
            light: '#f8fafc'
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gray-50">
  <!-- Top Bar -->
  <div class="bg-dark text-white px-6 py-2">
    <div class="container mx-auto flex justify-between items-center">
      <p class="text-lg">Secure payment gateway with advanced analytics</p>
      <div class="flex gap-6">
        <a href="#" class="text-lg hover:text-gray-300">Help</a>
        <a href="#" class="text-lg hover:text-gray-300">Contact</a>
      </div>
    </div>
  </div>

  <!-- Logo Header -->
  <nav class="bg-white px-6 py-4 shadow-md">
    <div class="container mx-auto">
      <a href="index.html" class="flex items-center">
        <h1 class="text-3xl font-bold text-primary">SecureShop</h1>
      </a>
    </div>
  </nav>

  <!-- Login Form Section -->
  <section class="py-16">
    <div class="container mx-auto px-6 max-w-md">
      <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-primary to-secondary p-6">
          <h2 class="text-3xl font-bold text-white text-center">Login</h2>
        </div>
        
        <form class="p-8">
          <div class="mb-6">
            <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email Address</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary text-lg" placeholder="your@email.com" required>
          </div>
          
          <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
              <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
              <a href="#" class="text-primary hover:text-secondary text-base">Forgot password?</a>
            </div>
            <input type="password" id="password" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary text-lg" placeholder="••••••••" required>
          </div>
          
          <div class="flex items-center mb-6">
            <input type="checkbox" id="remember" name="remember" class="h-5 w-5 text-primary focus:ring-primary border-gray-300 rounded">
            <label for="remember" class="ml-2 block text-lg text-gray-700">Remember me</label>
          </div>
          
          <button type="submit" class="w-full bg-primary hover:bg-opacity-90 text-white font-bold py-3 px-4 rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-colors">
            Sign In
          </button>
        </form>
        
        <div class="bg-gray-50 px-8 py-6 border-t border-gray-200">
          <p class="text-center text-lg text-gray-600">
            Don't have an account?
            <a href="register.html" class="text-primary hover:text-secondary font-semibold">Sign up</a>
          </p>
        </div>
      </div>
      
      <!-- Security Badge -->
      <div class="mt-8 flex justify-center items-center">
        <div class="flex items-center text-gray-600">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
          </svg>
          <span class="text-lg">Secure login with advanced encryption</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white py-8">
    <div class="container mx-auto px-6">
      <div class="flex flex-col md:flex-row justify-between items-center">
        <p class="text-lg mb-4 md:mb-0">© 2025 SecureShop - E-Commerce with Advanced Payment Analytics</p>
        <div class="flex gap-6">
          <a href="#" class="text-lg hover:text-gray-300">Privacy Policy</a>
          <a href="#" class="text-lg hover:text-gray-300">Terms of Service</a>
          <a href="#" class="text-lg hover:text-gray-300">Contact</a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
